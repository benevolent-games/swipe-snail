
name: release to gh-pages
on:
  push:
    branches:
    - release

jobs:
  release:
    runs-on: ubuntu-latest
    if: "! github.event.pull_request.head.repo.fork"
    permissions:
      contents: write
      packages: write
    steps:

    - name: ðŸ›Žï¸ checkout
      uses: actions/checkout@v3

    - name: ðŸ”§ set up node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ðŸ“¦ install dependencies
      run: npm ci

    - name: ðŸ”¨ build
      run: npm run build -s

    - name: ðŸ§ª test
      run: npm test

    - name: ðŸšš tracking ignored stuff
      run: |
        sed -i.bak -e '/^\/node_modules$/d' .gitignore
        sed -i.bak -e '/^\/x$/d' .gitignore

    - name: ðŸ—ƒï¸ reconstitute node_modules for production
      run: |
        rm -rf node_modules
        npm ci --production

    - name: ðŸ—ƒï¸ copy files
      run: |
        rm -rf x/node_modules x/s
        cp -r node_modules/ x/
        cp -r s/ x/

    - name: âœï¸ write cname and nojekyll
      run: |
        touch .nojekyll
        echo "swipe-snail.benevolent.games" > CNAME

    - name: ðŸš€ deploy to gh-pages
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        branch: gh-pages
        folder: x
        single-commit: true
